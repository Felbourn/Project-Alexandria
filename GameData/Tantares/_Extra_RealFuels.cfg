@PART[Capella_Engine_A]:NEEDS[RealFuels,!RealismOverhaul] //ATV Orbital Manoeuvring System
{
	@mass = 0.55
	
	@MODULE[ModuleEnginesFX]
	{
		@atmosphereCurve
		{
			@key,0 = 0 362
			@key,1 = 1 127
		}
		!PROPELLANT[*] {}
		PROPELLANT
		{
			name = MMH
			ratio = 0.47823219
			DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.52176781
		}
	}
	
	!MODULE[ModuleEngineConfigs] {}	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		techLevel = 7
		origTechLevel = 7
		engineType = O
		origMass = 0.55
		configuration = MMH+NTO
		modded = false
		CONFIG
		{
			name = MMH+NTO
			maxThrust = 50
			heatProduction = 166
   
			PROPELLANT
			{
				name = MMH
				ratio = 0.47823219
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.52176781
			}
			IspSL = 1.0
			IspV = 1.0
   
			ModuleEngineIgnitor
			{
				name = ModuleEngineIgnitor
				ignitionsAvailable = 24
				autoIgnitionTemperature = 800
				ignitorType = Electric
				useUllageSimulation = true
				IGNITOR_RESOURCE
				{
					name = ElectricCharge
					amount = 0.3
				}			
			}
		}
	}
}

