@PART[*]:HAS[@MODULE[ModuleAnimateGeneric],!MODULE[ModuleGrappleNode],!MODULE[RetractableLadder]]:FOR[TweakableEverything]
{
	MODULE
	{
		name = ModuleTweakableAnimateGeneric
	}
}

@PART[longAntenna]:AFTER[TweakableEverything]
{
	@MODULE[ModuleTweakableAnimateGeneric]
	{
		fieldEnabledText = Extended
		fieldDisabledText = Retracted
	}
}

@PART[mediumDishAntenna]:AFTER[TweakableEverything]
{
	@MODULE[ModuleTweakableAnimateGeneric]
	{
		fieldEnabledText = Deployed
		fieldDisabledText = Retracted
	}
}

@PART[commDish]:AFTER[TweakableEverything]
{
	@MODULE[ModuleTweakableAnimateGeneric]
	{
		fieldEnabledText = Deployed
		fieldDisabledText = Retracted
	}
}