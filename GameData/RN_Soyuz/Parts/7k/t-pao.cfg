//PAO-back
MODULE
{
name = TankPriorityModule
Priority = 30
}


RESOURCE
{
 name = MonoPropellant
 amount = 250
 maxAmount = 250
}


RESOURCE
{
 name = ElectricCharge
 amount = 300
 maxAmount = 300
}

MODULE
{
	name = ModuleRCS
	thrusterTransformName = RCSthruster
	thrusterPower = 0.3
	resourceName = MonoPropellant
	atmosphereCurve
 	{
   	 key = 0 260
  	 key = 1 100
 	}
}

MODULE
{
	name = ModuleGenerator
	isAlwaysActive = true
	requiresAllinputs = true
	resourceThreshold = 0.05
	//activateGUIName = Activate Fuel Cell
	//shutdownGUIName = Shutdown Fuel Cell
	efficiency = 95
		INPUT_RESOURCE
		{
		   name = MonoPropellant
		   rate = 0.003
		}	
		OUTPUT_RESOURCE
		{
		   name = ElectricCharge
		   rate = 0.35
		}
}

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
