PART
{

	// --- general parameters ---
	name = FASAGeminiUtilityPack
	module = Part
	author = Frizzank

	// --- asset parameters ---
	MODEL
	{
		  model = FASA/Gemini2/FASA_Gemini_Engine_Fuel2/Gemini_UtilityPack
	}

	rescaleFactor = 1.0
	scale = 1.0

	// --- node definitions ---
	node_stack_top = 0.0, 0.622, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -0.6925, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_bottom1 = 0.0, -0.36, 0.0, 0.0, -1.0, 0.0, 0



	// --- editor parameters ---
	TechRequired = fuelSystems
	entryCost = 1200
	cost = 850
	category = Propulsion
	subcategory = 0
	title = Gemini Utility Pack and Decoupler (Realistic)
	manufacturer = FASA
	description = A science utility pack with top decoupler for the realistic Gemini pod, for that added touch of realism. Attach the Gemini RCS thrusters to this section for extra control. Has mobile material bay, Geiger counter, gravity scan and, Mystery Goo experiments.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.6
	dragModelType = default
	maximum_drag = 0.22
	minimum_drag = 0.22
	angularDrag = 2.3
	crashTolerance = 24
	breakingForce = 80
	breakingTorque = 80
	maxTemp = 2400

	stageOffset = 1
	childStageOffset = 0

	MODULE
	{
		name = ModuleDecouple
		explosiveNodeID = top
		isOmniDecoupler = false
		ejectionForce = 50
	}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 2.0
		resourceName = MonoPropellant
		fxOffset = 0, 0.1, 0.0
		atmosphereCurve
		{
			key = 0 300
			key = 1 285
		}

	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 100
		maxAmount = 100
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 150
		maxAmount = 150
	}

	//Reflection shader plugin
	MODULE
	{
		name = ReflectiveShaderModule

		// Lower values for performance, higher values for aesthetics (you shouldn't ever need to go higher than 1024).
		CubeMapSize = 8

		// How deep the reflection will be ("how far the reflection camera will view")
		FarClipPlane = 500000000
		// How far away must something be before it is reflected
		NearClipPlane = 2

		// Set to false to render all 6 faces of the CubeMap at once (six times slower~)
		OneFacePerFrame = true

		// The shader to find. The reflective shaders are:
		// Reflective/Diffuse
		// Reflective/VertexLit
		// Reflective/Bumped Diffuse
		//Reflective/Bumped Specular
		ShaderName = Reflective/Bumped Specular
		realTimeReflection = False
		

		// The height of the parallax map. Values are accepted between 0.005 and 0.08.
		ParallaxHeight = 0.01

		// How reflective the reflection will be (Weakest 0.0 - 1.0 Strongest).
		ReflectionStrength = 0.4
		//ReflectionColor = 0, 0, 0, 0

		// Use this variable to specify which meshes to apply the shader to.
		// Not using this variable will default to the first found mesh.
		// Use the actual mesh name for the value. Or you could use:
		// all - to replace the shader on all meshes in the model.
		MeshesToChange = all

		// How shiny the specularity will be (if specular).
		// This value will be automatically set if it already exists on the previous shader and is not defined here.
		Shininess = 1.0
		updateRate = 45

		// These variables should be used together only.
		// These values will be automatically set if they already exist on the previous shader and are not defined here
		SpecColorR = 0.8
		SpecColorG = 0.8
		SpecColorB = 0.8
		SpecColorA = 0.8
		rimFalloff = 5.0
		rimColor = 0.8242, 0.6445, 0.1914, 1.0
		ReflectionColor = 0.6242, 0.6445, 0.69, 1.0
	}

	// Yeah, Science!
	
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = GeigerCounter

		experimentActionName = Log Radiation Levels
		resetActionName = Delete Data

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False

		xmitDataScalar = 0.6
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 2
		
		rerunnable = True
	}

	MODULE
	{
		name = ModuleScienceExperiment	
		
		experimentID = gravityScan
		
		experimentActionName = Log Gravity Data
		resetActionName = Delete Data
			
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
			
		xmitDataScalar = 0.4
		dataIsCollectable = True
		collectActionName = Take Data
		interactionRange = 2
		
		rerunnable = True
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = mobileMaterialsLab

		experimentActionName = Observe Materials Bay
		resetActionName = Reset Materials Bay

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True 
				
		xmitDataScalar = 0.2
		
		dataIsCollectable = True
		collectActionName = Collect Data
		interactionRange = 2
	}

	MODULE
	{
		name = ModuleScienceExperiment	
		
		experimentID = mysteryGoo
		
		experimentActionName = Observe Mystery Goo
		resetActionName = Reset Goo Canister
			
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
			
		xmitDataScalar = 0.3
		
		dataIsCollectable = True
		collectActionName = Collect Data
		interactionRange = 2
	}
}