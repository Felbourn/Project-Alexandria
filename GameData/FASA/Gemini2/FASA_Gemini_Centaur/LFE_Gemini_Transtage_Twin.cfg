// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,1,1,1,0

// --- standard part parameters ---
mass = 3
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 16
breakingForce = 160
breakingTorque = 160
maxTemp = 2600

stageOffset = 1
childStageOffset = 1

stagingIcon = LIQUID_ENGINE


RESOURCE
{
 name = MonoPropellant
 amount = 40
 maxAmount = 40
}

RESOURCE
{
 name = LiquidFuel
 amount = 720
 maxAmount = 720
}

RESOURCE
{
 name = Oxidizer
 amount = 880
 maxAmount = 880
}

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = true
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 220
	heatProduction = 200
	fxOffset = 0, 0, 0.28
	PROPELLANT
	{
		name = LiquidFuel
       	        ratio = 0.9
		DrawGauge = True
	}
	PROPELLANT
	{
		name = Oxidizer
		ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 390
  	 key = 1 260
 	}
	
}
MODULE
{
	name = ModuleGimbal
	gimbalTransformName = Engine_Nozzle
