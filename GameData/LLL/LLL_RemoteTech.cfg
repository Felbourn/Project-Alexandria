@PART[Commtow]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	
	@MODULE[ModuleAnimateGeneric]
	{
		allowManualControl = false
	}
	
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 0
        Mode1OmniRange = 5000000

		EnergyCost = 1.05
		
		DeployFxModules = 0
		
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
	
	MODULE
	{
		name = ModuleSPUPassive
	}
}

