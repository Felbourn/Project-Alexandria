// requires ModuleManager - download from:
// https://github.com/Ialdabaoth/ModuleManager/blob/master/ModuleManager.dll?raw=true

// Textures can be either Png or Jpeg images. If it's png, remove the extension to prevent KSP From natively loading it
// Every Texture I provide is a renamed png, this doesn't mean you can't use jpeg.
// Textures are loaded the the first time they are used in game, then subsequently kept in a lookup for later use
// Valid Shaders: Alpha, AlphaSpec, Bump, BumpSpec, Cutoff, CutoffBump, Diffuse, Emissive, EmissiveBumpSpec, EmissiveSpec, Spec
// Nearly every Squad Part uses "BumpSpec", mods with only "model000" are probably Spec or Diffuse
// Engines mostly use One of the Emissives, 'usually' EmissiveBumpSpec

// DeepReplace is an optional flag to run down all materials in an object and replace all of them
// Setting it is important if KerbPaint isn't highlighting your objects or finding the right material to paint
// By default, KerbPaint only replaces MeshRenderer.material
// With DeepReplace, it replaces MeshRenderer and SkinnedMeshRenderer
// It doesn't actually "hurt" to set it to true, but it does increase part instantiation time slightly

// Specific will replace only materials with a main texture that contains the specific flag
// (Useful when all you want to recolor is a fairing, or a secondary element)
// ( Can also be used to override particle textures ;) ) 
// Don't mix Specific and DeepReplace

// Stretchy Tanks
// Special flag "StretchyFix" to deal with Stretchy tanks shader replacement
@PART[stretchyTank05m]
{
	MODULE
    {
	name = ModulePaintable
	Texture = Stretchy_Paint
	Shader = BumpSpec
	Specific = side
	StretchyFix = true
    }
}

