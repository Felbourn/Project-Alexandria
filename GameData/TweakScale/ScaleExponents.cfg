{
    name = Engine
    MODULE
    {
        name = TweakScale
        TWEAKSCALEEXPONENTS { mass = 2.5 }
    }
}
TWEAKSCALEBEHAVIOR
{
    name = Decoupler
    MODULE
    {
        name = TweakScale
        TWEAKSCALEEXPONENTS { mass = 2 }
        TWEAKSCALEEXPONENTS
        {
            name = TweakScale
            DryCost = 0.5
        }

    }
}


// ** Settings to switch scaling ability **
TWEAKSCALESETTINGS
{
    noScaledCrewPods = 1     // set to 0 for scaleable pods
}
@PART[*]:HAS[@MODULE[TweakScale],#CrewCapacity[*],~CrewCapacity[0]]:FOR[TweakScale]
{
    removeTweakScale = #$@TWEAKSCALESETTINGS/noScaledCrewPods$
}
@PART[*]:HAS[@MODULE[TweakScale],#removeTweakScale[1]]:FOR[TweakScale]
{
    !MODULE[TweakScale] {}
}
@PART[*]:HAS[#removeTweakScale[*]]:FOR[TWEAKSCALE]
{
    !removeTweakScale = 0  // cleanup
}
