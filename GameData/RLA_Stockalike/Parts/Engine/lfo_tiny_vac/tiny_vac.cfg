//Visually very similar to a number of small rocket engines (like the R-4D and derivatives)

PART
{

// --- general parameters ---
name = RLA_tiny_vac
module = Part
author = hoojiwana

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.055, 0.0, 0.0, 1.0, 0.0, 0
node_stack_bottom = 0.0, -0.12, 0.0, 0.0, -1.0, 0.0, 0
node_attach = 0.0, 0.055, 0.0, 0.0, 1.0, 0.0, 0

fx_exhaustFlame_white_tiny = 0.0, -0.2816985, 0.0, 0.0, 1.0, 0.0, running
sound_vent_medium = engage
sound_rocket_mini = running
sound_vent_soft = disengage
sound_explosion_low = flameout

TechRequired = propulsionSystems
entryCost = 750
cost = 60
category = Engine
subcategory = 0
title = LV-0 "Aphid" Liquid Fuel Engine
manufacturer = Jebediah Kerman's Junkyard and Spacecraft Parts Co
description = Yes, it really is that small. Why are you laughing?

attachRules = 1,1,1,0,0,0

mass = 0.01
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
breakingForce = 200
breakingTorque = 200

maxTemp = 2000 
skinInternalConductionMult = 4.0
emissiveConstant = 0.8

bulkheadProfiles = size0, srf

MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 1
	heatProduction = 25
	fxOffset = 0, 0, 0
	EngineType = LiquidFuel
	PROPELLANT
	{
	 name = LiquidFuel
         ratio = 0.9
	 DrawGauge = True
	}
	PROPELLANT
	{
	 name = Oxidizer
	 ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 310
  	 key = 1 70
	 key = 3 0.001
 	}
	
}

MODULE
{
       name = ModuleAnimateHeat
       ThermalAnim = hotteranim
}

MODULE
{
	name = ModuleTestSubject
	
	// nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
	environments = 9
	
	useStaging = True
	useEvent = True
}

MODULE
{
	name = ModuleSurfaceFX
	thrustProviderModuleIndex = 0
	fxMax = 0.1
	maxDistance = 2
	falloff = 2.2
	thrustTransformName = thrustTransform
}


}
