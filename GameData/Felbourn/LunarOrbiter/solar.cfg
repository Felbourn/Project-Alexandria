@PART[His_LO_solar|His_LO_solar2] // convert to watts
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate /= 3600
		@chargeRate /= 4     // takes 4 panels for the full wattage
	}
}
