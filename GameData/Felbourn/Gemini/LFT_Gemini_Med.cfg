PART
{

    name = His_FASAGeminiLFTMed2
    module = Part
    author = Frizzank

    MODEL
    {
      model = FASA/Gemini2/FASA_Gemini_LFT/LFT_Gemini_Med
      scale = 1, 1, 1
    }
    rescaleFactor = 1.2
    scale = 1.0

    node_stack_top = 0.0, 2.4, 0.0,      0.0, 1.0, 0.0,    3
    node_stack_bottom = 0.0, -2.4, 0.0,   0.0, -1.0, 0.0,  3
    node_attach = 0.0, 0.0, 1.26,          0.0, 0.0, -1.0,  3

    TechRequired = fuelSystems
    entryCost = 1200
    cost = 3500
    category = Propulsion
    subcategory = 0
    title = Gemini Medium Silver Liquid Fuel Tank
    manufacturer = FASA
    description = A medium liquid fuel tank for the second stage of the Gemini-Titan rocket. 

    attachRules = 1,1,1,1,0

    mass = 1.25
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2 
    crashTolerance = 45
    breakingForce = 120
    breakingTorque = 120
    maxTemp = 2200
    bulkheadProfiles = size3
    stageOffset = 0
    childStageOffset = 0

    MODULE
    {
        name = ReflectiveShaderModule

        // Lower values for performance, higher values for aesthetics (you shouldn't ever need to go higher than 1024).
        CubeMapSize = 16

        // How deep the reflection will be ("how far the reflection camera will view")
        FarClipPlane = 500000000
		// How far away must something be before it is reflected
		NearClipPlane = 2

        // Set to false to render all 6 faces of the CubeMap at once (six times slower~)
        OneFacePerFrame = true

        // The shader to find. The reflective shaders are:
        // Reflective/Diffuse
        // Reflective/VertexLit
        // Reflective/Bumped Diffuse
		//Reflective/Bumped Specular
        ShaderName = Reflective/Bumped Specular
		realTimeReflection = False
		

        // The height of the parallax map. Values are accepted between 0.005 and 0.08.
        ParallaxHeight = 0.01

        // How reflective the reflection will be (Weakest 0.0 - 1.0 Strongest).
        ReflectionStrength = 0.25
		//ReflectionColor = 0, 0, 0, 0

        // Use this variable to specify which meshes to apply the shader to.
        // Not using this variable will default to the first found mesh.
        // Use the actual mesh name for the value. Or you could use:
        // all - to replace the shader on all meshes in the model.
        MeshesToChange = all

        // How shiny the specularity will be (if specular).
        // This value will be automatically set if it already exists on the previous shader and is not defined here.
        Shininess = 1.0
		updateRate = 160

        // These variables should be used together only.
        // These values will be automatically set if they already exist on the previous shader and are not defined here
        SpecColorR = 0.8
        SpecColorG = 0.8
        SpecColorB = 0.8
        SpecColorA = 0.8
		rimFalloff = 5.0
		rimColor = 0.6242, 0.6445, 0.6914, 1.0
		ReflectionColor = 0.6442, 0.6445, 0.64, 1.0
    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 22390
        type = Balloon
        basemass = -1
        TANK
        {
        
            name = Aerozine50
            amount = 10392
            maxAmount = 10392
        }        
        TANK
        {
            name = NTO
            amount = 11998
            maxAmount = 11998
        }
    }

    MODULE
    {
        name = TweakScale
        type = free
    }
}

+PART[His_FASAGeminiLFTMed2]
{
    @name = His_FASAGeminiLFTMed3
    @MODEL
    {
      @scale = 1, 1.2, 1
    }
    @title = Gemini Medium-Long Silver Liquid Fuel Tank
    @node_stack_top = 0.0, 2.86, 0.0,      0.0, 1.0, 0.0,    3
    @node_stack_bottom = 0.0, -2.86, 0.0,   0.0, -1.0, 0.0,  3

    !MODULE[ModuleFuelTanks] {}
}
