PART
{

// --- general parameters ---
name = His_FASAGeminiNoseCone2Cap
module = Part
author = Frizzank

// --- asset parameters ---
MODEL
{
  model = FASA/Gemini2/FASA_Gemini_NoseCone2/GeminiNoseconeCap
}
rescaleFactor = 1.2
scale = 1.0

// --- node definitions ---
