PART
{
	name = His_FASAGeminiUtilitySasRcs
	module = Part
	author = Frizzank

	MODEL
	{
	    model = FASA/Gemini2/FASA_Gemini_SAS_RCS/Gemini_Utility_SasRcs
	}

	rescaleFactor = 1.2
	scale = 1.0

	// --- node definitions ---
	node_stack_top = 0.0, 0.27, 0.0,      0.0, 1.0, 0.0,   3
	node_stack_bottom = 0.0, -0.27, 0.0,  0.0, -1.0, 0.0,  3

	TechRequired = advFlightControl
	entryCost = 2600
	cost = 2500

	category = Control
	subcategory = 0
	title = Gemini Retro Pack
	manufacturer = FASA
	description = Solid retro rockets, decoupler, and RCS for the realistic Gemini pod. Place this under the Gemini Pod. The RCS thrusters are translation only. Staging will activate the retro-rockets. Decouple must be performed manual or in action groups.

	attachRules = 1,0,1,1,1

	mass = 0.39
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag =0.1
	angularDrag = 0.2
	crashTolerance = 16
	breakingForce = 120
	breakingTorque = 120
	maxTemp = 2600

	stageOffset = 1
	childStageOffset = 1

	stagingIcon = RCS_MODULE
		
	MODULE
	{
	    name = ModuleDecouple
	    isOmniDecoupler = False
		explosiveNodeID = top
	    ejectionForce = 5
		staged = false
	}

//RETRO MODULE 
//Length: 0.9 m 
//Maximum diameter: 2.6 m 
//Total mass: 591 kg 
//(structure 160 kg; reaction control system 200 kg; maneuvering system 131 kg) 
//Propellant mass: 100 kg 
//Reaction control system 
//    thrusters: 6 x 400 N + 2 x 400 N deceleration thrusters 
//    propellant: NTO/MMH 
//    specific impulse: 273 s 
//    total impulse: see equipment module 
//Retro-rockets 
//    thrust: 4 x 11.12 kN 
//    propellant: solid 
//    specific impulse: 255 s 
//    delta v: 101 m/s

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.4448222
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = MMH
			ratio = 0.554
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.446
		}
		atmosphereCurve
	 	{
			key = 0 273
			key = 1 100
	 	}
	}

	RESOURCE
	{
	 	name = PSPC
	 	amount = 58
	 	maxAmount = 58
	}

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 44.48
		heatProduction = 200
		engineAccelerationSpeed = 8.0
		allowShutdown = false
		PROPELLANT
		{
			name = PSPC
	        ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
	 	{
	   	 	key = 0 255
	  	 	key = 1 100
	 	}
        powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        flarePosition = 0, 0, 0.25
        flareScale = 0.1
        plumePosition = 0, 0, 0.35
        plumeScale = 0.2
        energy = 1.5
        speed = 1.5
    }

	MODULE
	{
	      name = ModuleAnimateHeat
	      ThermalAnim = LR91_Anim
	}

	MODULE
	{
		name = TweakScale
		type = free
	}

	MODULE // simulate correction for CoMOffset in capsule
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 3
	}	
}
