
@TANK_DEFINITION[Balloon]:FOR[RealFuels]
{
    TANK
    {
        name = IRFNA
        mass = 0.00002
        utilization = 1
        fillable = True
        amount = 0.0
        maxAmount = 0.0
    }
    TANK
    {
        name = Nitrogen
        mass = 0.000095
        utilization = 200
        fillable = True
        amount = 0.0
        maxAmount = 0.0
        note = (pressurized)
    }
    TANK
    {
        name = Turpentine
        mass = 0.00002
        utilization = 1
        fillable = True
        amount = 0.0
        maxAmount = 0.0
    }
}

@TANK_DEFINITION[Default]:FOR[RealFuels]
{
    TANK
    {
        name = HTPB
        mass = 0.000267
        amount = 0
        maxAmount = 0
        fillable = True
        utilization = 1
    }
}

@TANK_DEFINITION[*]
{
    +TANK[MMH]
    {
        @name = MMH (RCS)
    }    
    +TANK[NTO]
    {
        @name = NTO (RCS)
    }    
    +TANK[MMH]
    {
        @name = MMH (L)
    }    
    +TANK[NTO]
    {
        @name = NTO (L)
    }    
    +TANK[MMH]
    {
        @name = MMH (R)
    }    
    +TANK[NTO]
    {
        @name = NTO (R)
    }    
    +TANK[LqdHydrogen]
    {
        @name = Hydrogen (Fuel Cell)
    }    
    +TANK[LqdOxygen]
    {
        @name = Oxygen (Fuel Cell)
    }    
}

