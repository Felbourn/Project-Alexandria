
@PART[strutOcto]
{
	MODULE
	{
		name = TweakScale
		type = free
	}
}

+PART[strutOcto]
{
	@name = strutOcto1_5
	@title = Octagonal Strut 1.5
	!mesh = DELETE
	MODEL
	{
		model = Squad/Parts/Structural/strutOcto/model
		scale = 1, 1.5, 1
	}
	newPoint = 0.1287344
}

+PART[strutOcto1_5]
{
	@name = strutOcto2
	@title = Octagonal Strut 2
	@MODEL
	{
		@scale = 1, 2, 1
	}
}

+PART[strutOcto1_5]
{
	@name = strutOcto3
	@title = Octagonal Strut 3
	@MODEL
	{
		@scale = 1, 3, 1
	}
}

@PART[strutOcto1_5]
{
	newPoint *= 1.5
}
@PART[strutOcto2]
{
	newPoint *= 2
}
@PART[strutOcto3]
{
	newPoint *= 3
}

@PART[strutOcto1_5|strutOcto2|strutOcto3]
{
	@node_stack_top = #0, $newPoint$, 0,       0, 1, 0,    1
	@node_stack_bottom = #0, -$newPoint$, 0,   0, -1, 0,   1
	!newPoint = DELETE
}
