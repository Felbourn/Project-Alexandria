		{
			name = PSPC
	        ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
	 	{
	   	 	key = 0 107
		  	key = 1 107
	 	}		
	}
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        plumePosition = 0, 0, 0
        plumeScale = 0.2
        energy = 1
        speed = 1
