PART
{
	name = Soy_r7_bvgd_engine

	module = Part
	category = Propulsion
	subcategory = 0

	MODEL
	{
	  	model = RN_R7/master/r7_bvgd_engine
	}
	scale = 1
	rescaleFactor = 1

	node_stack_top = 0.0, 0.0, 0.04682224, 				0.0, 1.0, 0.0,   2
