		{
			name = RD-117
			minThrust = 1000.7
			maxThrust = 1000.7
			heatProduction = 200
			PROPELLANT
			{
				name = Kerosene
				ratio = 13731.7
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
