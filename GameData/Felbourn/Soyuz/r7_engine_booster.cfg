			PROPELLANT
			{
				name = Nitrogen // tank pressure
				ratio = 223021.6
			}
			atmosphereCurve
			{
				key = 0 313.9
				key = 1 256.9
			}
		}
	}

	MODULE
	{
	    name = ModuleAnimateHeat
	    ThermalAnim = RENA
	}
