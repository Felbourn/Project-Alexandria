    @MODEL
    {
        @scale = 0.6, 0.6, 0.6
    }
    @MODULE[ModuleEnginesRF]
    {
        @maxThrust = 40
    }
    @RESOURCE[HTPB]
    {
        @amount = 7
        @maxAmount = 7
    }
    @PLUME[Solid-Sepmotor]
    {
        @flarePosition = 0, 0, 0
        @flareScale = 1
        @plumePosition = 0, 0, 0
