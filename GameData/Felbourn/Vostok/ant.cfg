@PART[Almach_Antenna_A]
{
	%RSSROConfig = true

	@scale = 1
	%rescaleFactor = 2.3

	@title  = Vostok Hoop Antenna

	@mass = 0.01
	@maxTemp = 1000

	!PhysicsSignificance = DELETE

	!MODULE[ModuleDataTransmitter] {}
}

@PART[vostokan]
{
	%RSSROConfig = true

	@title  = Vostok Descent Antenna

	@scale = 1
	%rescaleFactor = 1

	node_stack_bottom = 0, 0, 0,    0, 1, 0,   1

	@mass = 0.005
	@maxTemp = 1000

	MODULE
	{
		name = TweakScale
		freeScale = true
	}
}
