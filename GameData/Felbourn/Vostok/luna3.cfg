
@PART[luna3]:Final
{
	@title = Luna 3
	@rescaleFactor = 1
	@mass = 0.276
	%RSSROConfig = true
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.001
		}
	}
	!MODULE[ModuleReactionWheel] {}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.01
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 50000
		@maxAmount = 50000
	}
	@RESOURCE[MonoPropellant]
	{
		@name = Nitrogen
		@amount = 2000		// ~13L pressurized @150 atm
		@maxAmount = 2000
	}
	@MODULE[ModuleRCS]
	{
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		@resourceName = Nitrogen
		@thrusterPower = 0.001
		@atmosphereCurve
		{
			@key,0 = 0 57.53
			@key,1 = 1 26.64
		}
	}
}
