     	 key = 0 1
    	 key = 1 1
   	}
    powerEffectName = Kerolox-Lower-F1
  }
  PLUME
  {
      name = Kerolox-Lower-F1
      transformName = thrustTransform
      flarePosition = 0, 0, 0.5
      flareScale = 1
      plumePosition = 0, 0, 1
      plumeScale = 1
      energy = 1.2
      speed = 0.4
  }
  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEngines
    modded = false
