
@PART[FASAApolloStrJ2StrJ25mDec]
{
	@title = Saturn Fairing
    @rescaleFactor = 1.36
    @mass = 4
    MODULE
    {
        name = TweakScale
        type = free
    }
    @MODULE[ModuleDecouple]
    {
        @isOmniDecoupler = false
    }
    MODULE
    {
        name = ModuleSeeThroughObject
        transformName = model
    }
}

