    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        modded = false
        configuration = RL-10A-3S
        CONFIG
        {
            name = RL-10A-3S
            minThrust = 400.3
            maxThrust = 400.3
            heatProduction = 100
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.734
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.266
            }
            atmosphereCurve
            {
                key = 0 427.8
                key = 1 235
            }
            cost = 0
        }
    }
    MODULE
    {
        name = TweakScale
        type = free
    }
}
